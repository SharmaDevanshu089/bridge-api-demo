<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1e293b;
      margin-bottom: 20px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .output {
      margin-top: 30px;
      font-size: 14px;
      color: #374151;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bridge API Demo</h1>
  <button id="fetchBtn">Retrieve TOS Link</button>
  <div class="output" id="output"></div>

  <script src="main.js"></script>
</body>
</html>
